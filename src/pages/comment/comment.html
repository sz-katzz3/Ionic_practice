<ion-header>

  <ion-navbar>
    <ion-title>Comment</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
            <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="comment" (ngSubmit)="CloseModal()">
        <ion-item>
                <ion-label>Name</ion-label>
                <ion-input type="text" formControlName="author"></ion-input>
        </ion-item>
        <ion-item>
            <ion-range min="1" max="5" step="1"  formControlName="rating">
                <ion-icon small range-left name="sad"></ion-icon>
                <ion-icon range-right name="happy"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-input type="text" formControlName="comment" placeholder="Your Comment"></ion-input>
        </ion-item>
          <button ion-button type="submit" [disabled]="!comment.valid">Comment</button>
      </form>

</ion-content>
